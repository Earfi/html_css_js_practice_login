<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice 2 html css js</title>
        <link rel="stylesheet" href="./style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <h1><a class="logo" href="#">Practice 2 html css js</a></h1>
                <div class="nav_info">
                    <i class="open_nav ri-align-justify" id="open-nav"></i>
                    <a href="#"><i class="profile_nav ri-user-line"
                            id="profile-nav"></i></a>
                    <ul class="nav_item" id="nav-item">
                        <i class="close_nav ri-close-circle-line" id="close-nav"></i>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="main" id="main">
            <section class="login" id="login">

                <div class="pic_login">
                    <img src="./image/login_img" alt="image">
                    <h1>Practice Login</h1>
                </div>

                <div class="login_register" id="login-register">

                    <div class="login_form" id="login-form">
                        <i class="close_form ri-close-circle-line"
                            id="close-form"></i>
                        <h1>Login</h1>
                        <form class="form_login" action>
                            <div class="input_box">
                                <span><i class="ri-mail-line"></i></span>
                                <input type="email" name="input_email">
                                <label>Email</label>
                            </div>
                            <div class="input_box">
                                <span>
                                    <i class="ri-lock-line hide-icon"></i>
                                    <i class="ri-lock-unlock-line show-icon"></i>
                                </span>
                                <input type="password" class="input_password">
                                <label>Password</label>
                            </div>
                            <div class="login_remember_forget">
                                <div class="login_remember">
                                    <input type="checkbox" name="input_remember"
                                        id="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <div class="login_forget">
                                    <p>Forget Password?</p>
                                </div>
                            </div>
                            <div class="login_submit">
                                <input class="login_btn" type="submit"
                                    value="Login">
                            </div>
                            <div class="login_not_account">
                                <h1>Don't have an account? <span
                                        id="go-register">Register</span></h1>
                            </div>
                        </form>
                    </div>

                    <div class="register_form" id="register-form">
                        <h1>Register</h1>
                        <form class="form_register" action>
                            <div class="input_box">
                                <span><i class="ri-user-line"></i></span>
                                <input type="text" name="input_username">
                                <label>Username</label>
                            </div>
                            <div class="input_box">
                                <span><i class="ri-mail-line"></i></span>
                                <input type="email" name="input_email">
                                <label>Email</label>
                            </div>
                            <div class="input_box">
                                <span>
                                    <i class="ri-lock-line hide-icon"></i>
                                    <i class="ri-lock-unlock-line show-icon"></i>
                                </span>
                                <input type="password" class="input_password">
                                <label>Password</label>
                            </div>
                            <div class="input_box">
                                <span>
                                    <i class="ri-lock-line hide-icon"></i>
                                    <i class="ri-lock-unlock-line show-icon"></i>
                                </span>
                                <input type="password" class="input_password">
                                <label>Confirm Password</label>
                            </div>
                            <div class="register_submit">
                                <input class="register_btn" type="submit"
                                    value="Register">
                            </div>
                            <div class="register_go_login">
                                <h1>go to login ? <span
                                        id="go-login">Login</span></h1>
                            </div>
                        </form>
                    </div>
                </div>

            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
